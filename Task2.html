<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 2</title>
    <style>
      .container {
        display: grid;
        width: 320px;
        height: 300px;
        grid-template: 100px 100px / 150px 150px 150px;
      }
      .child {
        background-color: wheat;
        border: 2px solid white;
        margin: 4px;
        border-radius: 5px;
        padding: 25px;
      }
      .child1 {
        grid-column: span 2;
      }
      .child2 {
        grid-row: span 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child child1">A</div>
      <div class="child child2">B</div>
      <div class="child child3">C</div>
      <div class="child child4">D</div>
    </div>
  </body>
</html>
