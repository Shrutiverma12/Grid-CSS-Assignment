<!-- 
CSS justify-items Property - 
The justify-items property is set on the grid container to give child elements (grid items) alignment in the inline direction.

CSS justify-self Property - 
The justify-self property aligns a grid item within its grid cell in the inline direction.

 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 5</title>
    <style>
      .container {
        display: grid;
        grid-template-rows: auto auto;
        grid-template-columns: auto auto;
        margin: 10px;
        justify-items: center;
        width: 95vw;
      }
      .box {
        height: 100px;
        width: 180px;
        background-color: yellow;
        margin: 10px;
      }
      .box3 {
        justify-self: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
      <div class="box box4">4</div>
    </div>
  </body>
</html>
